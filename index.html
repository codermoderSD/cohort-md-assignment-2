<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

</head>

<body>
    <h1 class="header">Markdown Previewer</h1>
    <div class="container">
        <div class="editorContainer">
            <div class="textContainer">
                <h2 class="subHeading">Editor</h2>
                <button id="clear">Clear</button>
            </div>
            <textarea id="editor" placeholder="Write your markdown here..."></textarea>
        </div>
        <div class="previewContainer">
            <h2 class="subHeading">Markdown Preview</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
